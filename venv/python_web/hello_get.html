<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单实现get方法</title>
  </head>
  <body>
    <!--form标签用于为用户输入创建HTML表单-->
    <form action="/cgi-bin/daemon_cgi_get.py" method="get">
      <!--input标签用于搜集用户数据-->
    站点名称：<input type="text" name="name" >
    <br> 
    站点URL：<input type="text" name="url">
    <br> 
    <br> 
    <input type="submit" value="提交">
    </form>
  </body>
</html>
